<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
        <div class="main">
            <form id="page-setup">
                <h1>Sign In</h1>
                <div class="namesetup">
                    <label type="email">email</label>
                    <input type="email" id="Email" name="email" required>
                </div>
                <div class="namesetup">
                    <label type="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
            <button id="click">Sign In</button>
            <div class="request">
                    <a class="pass" href="forgot.html">forgot password ?</a>
            </div>
            <div class="namesetup">
                <p>New Account!
                    <button id="button-1">
                        <a class="link" href="create.html">Register</a>
                    </button>
                </p>
            </div>
        </div>
    </div>
    <script src="scripit.js"></script>
</body>
</html>
