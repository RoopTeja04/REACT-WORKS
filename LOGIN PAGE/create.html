<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="newtab">
        <div class="newtab-sub">
            <form method="pagecreate">
                <h1>Create Account</h1>
                <div class="ac-setup">
                    <label for="firstname">firstname</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="ac-setup">
                    <label for="lastname">lastname</label>
                    <input type="text" id="lastname" name="lastname">
                </div>    
                <div class="ac-setup">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="ac-setup">
                    <label for="phone number">phone number</label>
                    <input type="phone number" id="phone number" name="phone number"> 
                </div>
                <div class="ac-setup">
                    <label for="create password">create password</label>
                    <input type="create password" id="create password" name="create password">
                </div>
                <div class="ac-setup">
                    <label for="re-enter password">re-enter password</label>
                    <input type="re-enter password" id="re-enter password" name="re-enter password">
                </div>
            </form>
            <button>
                Sign Up
            </button>
        </div>
    </div>
    
</body>
</html>
